spring.application.name=parking-backend

# Server
server.port=8080

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/parking_db
spring.datasource.username=postgres
spring.datasource.password=1234

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
app.jwt.secret=1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF
app.jwt.expirationMinutes=10080

# Cache 30-60 sec for sitpark.json
spring.cache.type=simple